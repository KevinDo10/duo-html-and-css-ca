<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/checkout.css" type="text/css">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3f7a7f830e.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Checkout | SquareEyes</title>
    <link rel="icon" type="image/x-icon" href="assets/images/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/android-chrome-512x512.png">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="assets/images/icons/apple-touch-icon.png">
</head>
<body>

<header>
    <div class="icon-back">
        <a href="product.html"><i class="fa-solid fa-chevron-left"></i></a>
    </div>
    <div class="logo-section">
        <img class="logo" src="assets/images/SquareEyes-Logo-better-4.png" alt="this is my logo">
    </div>
    <div class="icon-cart">
        <i class="fa-solid fa-cart-shopping"></i>
    </div>
</header>

<div>
    <h1>Checkout</h1>
</div>

<main>
    <section class="section-1">
        <div class="warranties">
            <div class="warranties-content">
                <span><i class="fa-solid fa-truck"></i></span>
                <span>Free Shipping</span>
            </div>

            <div class="warranties-content">
                <span><i class="fa-brands fa-rocketchat"></i></span>
                <span>Live Support</span>
            </div>

            <div class="warranties-content">
                <span><i class="fa-solid fa-globe"></i></span>
                <span>World Wide</span>
            </div>

            <div class="warranties-content-last">
                <span><i class="fa-solid fa-face-smile"></i></span>
                <span>Satisfaction Guaranteed</span>
            </div>
        </div>

        <div class="summary">
            <div>
                <img class="summary-img-2" src="assets/images/top-movie-avengers-desktop.jpg" alt="avengers" width="231"
                     height="130">
                <img class="summary-img-1" src="assets/images/top-movie-avengers-mobile-2.jpg" alt="avengers"
                     width="165" height="93">
                <span>1x</span>
                <span><i class="fa-solid fa-xmark" id="close"></i></span>
                <p>Avengers Endgame</p>
            </div>
            <div class="underline">
                <span class="text-grey">Order:</span>
                <span> $ 9.99</span>
            </div>
            <div class="underline">
                <span class="text-grey">Tax:</span>
                <span>$ 2.50</span>
            </div>
            <div>
                <span>Total</span>
                <span> $ 12.49</span>
            </div>
        </div>

        <div class="discount">
            <form>
                <label for="code">Discount code</label>
                <br>
                <input class="form-attributes" type="text" id="code">
                <button>Apply code</button>
            </form>

        </div>
    </section>

    <section class="section-2">

        <div class="payment">
            <span class="grey-text">
                Payment Method
            </span>
        </div>

        <div class="payment-select">
            <button class="circle" type="button">
            </button>
            <span>Debit or credit card</span>
            <span><i class="fa-brands fa-cc-visa"></i></span>
            <span><i class="fa-brands fa-cc-mastercard"></i></span>
            <span><i class="fa-brands fa-cc-jcb"></i></span>
        </div>

        <div class="payment-select">
            <button class="circle" type="button">
            </button>
            <span>PayPal</span>
            <span><i class="fa-brands fa-cc-paypal"></i></span>
        </div>

        <div class="personal-info">
            <form>
                <label for="card">Card number</label><span class="form-required">*</span>
                <br>
                <input class="form-attributes" type="number" id="card">
            </form>
        </div>

        <div class="personal-info-2">
            <form>
                <label for="expiry">Expiry date</label><span class="form-required">*</span>
                <span>
            </span>
                <br>
                <input class="form-attributes-2" type="text" id="expiry">
            </form>

            <form>
                <label for="cvv">CVC/CVV</label><span class="form-required">*</span>
                <span>
            </span>
                <br>
                <input class="form-attributes-2" type="text" id="cvv">
            </form>
        </div>

        <div class="personal-info">

            <form>
                <label for="name">Personal</label><span class="form-required">*</span>
                <br>
                <input class="form-attributes" type="text" id="name">
            </form>
        </div>
        <div class="personal-info">

            <form>
                <label for="email">Email address</label>

                <br>
                <input class="form-attributes" type="text" id="email">
            </form>
        </div>

        <form>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox">
                    Save payment info
                </label>
            </div>
        </form>

        <div class="submit-button">
            <a href="succsess.html">
                <button type="button">
                    Submit Order
                </button>
            </a>
        </div>
    </section>

</main>

<footer>
    <div class="footer-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li>Terms</li>
            <li>Privacy</li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>
    <div class="footer-follow">
        Follow us
    </div>
    <div class="footer-icons">
        <span class="icon-fb"><a href="https://facebook.com" target="_blank"><i
                class="fa-brands fa-facebook"></i></a></span>
        <span class="icon-tw"><a href="https://x.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></span>
        <span class="icon-ig"><a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a></span>
    </div>
    <div class="footer-icons-desktop">
        <span class="icon-fb"><a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook fa-xl"></i></a></span>
        <span class="icon-tw"><a href="https://x.com" target="_blank"><i
                class="fa-brands fa-twitter fa-xl"></i></a></span>
        <span class="icon-ig"><a href="https://instagram.com" target="_blank"><i
                class="fa-brands fa-instagram fa-xl"></i></a></span>
    </div>

    <div class="footer-copyright">
        Â© 2023 SquareEyes
    </div>
</footer>

</body>
</html>
